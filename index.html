<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄旅遊資訊網</title>
    <link rel="stylesheet" href="css/all.css">

</head>
<body>
<div class="main">
    <div class="wrap">
        <h2>高雄旅遊資訊</h2>
        <select name="country" class="countrySelect">
        </select> 
        <div class="hotcountry">
            <h3>熱門行政區</h3>
            <div class="hotcountryList">
                <input class="list1" type="button" value="苓雅區"> 
                <input class="list2" type="button" value="三民區">
                <input class="list3" type="button" value="左營區">
                <input class="list4" type="button" value="甲仙區"> 
                
            </div>
            
        </div>
    </div>
    <div class="hr"><div class="hrimg"><img src="https://i.imgur.com/pHI1QkG.png" alt=""></div></div>
    
    <div class="locationIntroduction">
        <h2 class="locationIntroductionTitle"></h2>
        <ul class="locationIntroductionList"></ul>
    </div>

  
    <div class="cleanfix"></div>
    <div class="footer">
        <h3>高雄旅遊網</h3>
        <p>資料來源:高雄市政府</p>
    </div>
</div>
    <script src="js/all.js"></script>
</body>
</html>
